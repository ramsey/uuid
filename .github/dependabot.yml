version: 2
updates:
  - package-ecosystem: "composer"
    allow:
      - dependency-type: all
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 1
    versioning-strategy: "increase-if-necessary"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 1
